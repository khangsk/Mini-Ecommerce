<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">

            <div *ngIf="cartItems.length > 0">
                <table class="table table-bordered">
                    <tr>
                        <th width="20%">Product Image</th>
                        <th width="50%">Product Detail</th>
                        <th width="30%"></th>
                    </tr>
                    <tr *ngFor="let theCart of cartItems">
                        <td><img src="{{ theCart.imageUrl }}" alt="item_image" class="img-responsive" width="150px">
                        </td>
                        <td>
                            <p>{{ theCart.name }}</p>
                            <p>{{ theCart.unitPrice | currency }}</p>
                        </td>
                        <td>
                            <div class="items">
                                <label>Quantity:</label>
                                <div class="row g-0">
                                    <div class="col">
                                        <button (click)="incrementQuantity(theCart)" class="btn btn-primary btn-sm">
                                            <i class="fas fa-plus"></i>
                                        </button>
                                    </div>

                                    <div class="col ml-4 mr-3" style="padding-left: 10px;">
                                        {{theCart.quantity}}
                                    </div>

                                    <div class="col">
                                        <button (click)="decrementQuantity(theCart)" class="btn btn-primary btn-sm">
                                            <i class="fas fa-minus"></i>
                                        </button>
                                    </div>
                                    <!-- <div class="col-8"></div> -->
                                </div>
                                
                                <button (click)="remove(theCart)" class="btn btn-primary btn-sm mt-2">Remove</button>
                            </div>

                          
                            <p class="mt-2">Subtotal: {{ theCart.quantity * theCart.unitPrice | currency}}</p>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2"></td>
                        <td style="font-weight: bold;">
                            <p>Toltal Quantity: {{ totalQuantity }}</p>
                            <p>Shipping: FREE</p>
                            <p>Total Price: {{ totalPrice | currency }}</p>
                        </td>
                    </tr>
                </table>
            </div>
            <!--If cart is empty then display a message-->
            <div *ngIf="cartItems.length === 0" class="alert alert-warning col-md-12" role="alert">
                Your shopping cart is empty.
            </div>
        </div>
    </div>
</div>
